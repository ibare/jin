<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/core-media-query/core-media-query.html">
<link rel="import" href="/lib/core-draw-panel/core-draw-panel.html">
<link rel="import" href="/lib/core-header-panel/core-header-panel.html">
<link rel="import" href="/lib/paper-input/paper-input.html">
<link rel="import" href="/lib/paper-button/paper-button.html">
<link rel="import" href="/lib/paper-checkbox/paper-checkbox.html">

<polymer-element name="jin-layout" attributes="">
  <template>
    <style>
      #bk { background-color: red; }
      #chatbox { background: #fff; bottom: 0; width: 100%; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      pre { border-radius: 4px; padding: 6px; }
      .profile { width: 40px; margin-right: 10px; vertical-align: middle; border-radius: 20px; }
      li { font-size: 15px; }
    </style>
    <template id="chat-message">
      <h1>Okay</h1>
      <!-- <li><strong>{{msg.user}}</strong>1<span>{{msg.body}}</span> <u>{{msg.type}}</u></li> -->
    </template>
    <template id="code-message">
      <li><pre id="cid{{ cid }}" class="prettyprint linenums"><code class="lineNumbers">{{msg.body}}</code></pre>2</li>
    </template>

    <div vertical layout fit>
      <div flex>
        <ul id="messages">
          <li>haha</li>
        </ul>
      </div>
      <div id="chatbox" horizontal layout center>
        <div flex><paper-input id="m" floatingLabel="Typing... anyone" value="{{msg}}" style="width: 99%"></paper-input></div>
        <div><paper-checkbox id="c" change="{{toogleLanguage}}"></paper-checkbox></div>
        <div><paper-button>Send</paper-button></div>
      </div>
    </div>

  </template>
  <script type="text/javascript" src="layout.js"></script>
</polymer-element>
